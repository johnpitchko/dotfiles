- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/kitty:
      create: true
      path: config/kitty
    ~/.config/yarn:
      create: true
      path: config/yarn
    ~/.irbrc: irbrc
    ~/.zprofile:
      force: true
      path: zprofile
    ~/.zshrc:
      force: true
      path: zshrc

- brew:
  - asdf
  - httpie
  - lazygit
  - neovim
  - postgresql@15
  - redis@6.2
  - ripgrep
  - starship
  - tree-sitter


- cask:
  - 1password
  - docker
  - discord
  - firefox
  - font-symbols-only-nerd-font
  - insomnia
  - kitty
  - notion
  - rectangle
  - skitch
  - slack
  - tableplus
  - textmate
