- defaults:
    link:
      relink: true

- clean: ['~']

- link:
  # Terminal config
  ~/.tmux.conf:
    path: files/tmux.conf
  ~/.zprofile:
    force: true
    path: files/zprofile
  ~/.zshrc:
    force: true
    path: files/zshrc

  ~/.config/kitty:
    create: true
    path: files/config/kitty

  # Ruby
  ~/.rubocop.yml:
    path: files/config/rubocop/default.yml
  ~/.default-gems:
    path: files/default-gems
  ~/.irbrc:
    path: files/irbrc
  ~/.bundle/config:
    create: true
    path: files/bundle/config

  # Coding and misc
  ~/.config/lazyvim:
    create: true
    path: files/config/lazyvim
  ~/.config/yarn:
    create: true
    path: files/config/yarn

- brew:
  - asdf
  - bash-language-server
  - direnv
  - httpie
  - lazygit
  - neovim
  - ripgrep
  - starship
  - tree-sitter

- cask:
  - 1password
  - bruno
  - docker
  - discord
  - firefox
  - font-symbols-only-nerd-font
  - kitty
  - notion
  - rectangle
  - slack
  - tableplus
  - textmate
